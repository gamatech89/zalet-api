version: "3.8"

services:
    # PHP-FPM Application Server
    app:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: uzivo_app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - uzivo_network
        depends_on:
            - pgsql
            - redis

    # Nginx Web Server
    nginx:
        image: nginx:alpine
        container_name: uzivo_nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./docker/nginx/sites/:/etc/nginx/conf.d/
        networks:
            - uzivo_network
        depends_on:
            - app

    # PostgreSQL Database
    pgsql:
        image: postgres:16-alpine
        container_name: uzivo_pgsql
        restart: unless-stopped
        ports:
            - "5432:5432"
        environment:
            POSTGRES_DB: ${DB_DATABASE:-uzivo}
            POSTGRES_USER: ${DB_USERNAME:-uzivo}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
        volumes:
            - pgsql_data:/var/lib/postgresql/data
            - ./docker/pgsql/init.sql:/docker-entrypoint-initdb.d/init.sql
        networks:
            - uzivo_network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-uzivo}"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Redis Cache & Queue
    redis:
        image: redis:7-alpine
        container_name: uzivo_redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            - uzivo_network
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Meilisearch (Full-text Search)
    meilisearch:
        image: getmeili/meilisearch:v1.6
        container_name: uzivo_meilisearch
        restart: unless-stopped
        ports:
            - "7700:7700"
        environment:
            MEILI_ENV: development
            MEILI_MASTER_KEY: ${MEILISEARCH_KEY:-masterkey}
        volumes:
            - meilisearch_data:/meili_data
        networks:
            - uzivo_network

    # Laravel Reverb (WebSocket Server)
    reverb:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: uzivo_reverb
        restart: unless-stopped
        working_dir: /var/www
        command: php artisan reverb:start --host=0.0.0.0 --port=8080
        ports:
            - "8080:8080"
        volumes:
            - ./:/var/www
        networks:
            - uzivo_network
        depends_on:
            - app
            - redis

    # Queue Worker
    queue:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: uzivo_queue
        restart: unless-stopped
        working_dir: /var/www
        command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
        volumes:
            - ./:/var/www
        networks:
            - uzivo_network
        depends_on:
            - app
            - redis
            - pgsql

    # Scheduler (Cron)
    scheduler:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: uzivo_scheduler
        restart: unless-stopped
        working_dir: /var/www
        command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
        volumes:
            - ./:/var/www
        networks:
            - uzivo_network
        depends_on:
            - app

networks:
    uzivo_network:
        driver: bridge

volumes:
    pgsql_data:
        driver: local
    redis_data:
        driver: local
    meilisearch_data:
        driver: local
